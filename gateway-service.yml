server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      mvc:
        routes:
          - id: r1
            uri: lb://BUSINESS-SERVICE
            predicates:
              - Path=/business-service/**
          - id: r2
            uri: lb://GP-SERVICE
            predicates:
              - Path=/gp-service/**
          - id: r3
            uri: lb://ECOM-SERVICE
            predicates:
              - Path=/ecom-service/**
          - id: r4
            uri: lb://IMMO-SERVICE
            predicates:
              - Path=/immo-service/**

springdoc:
  swagger-ui:
    urls:
      - name: business-service
        url: /business-service/v3/api-docs
      - name: gp-service
        url: /gp-service/v3/api-docs
      - name: ecom-service
        url: /ecom-service/v3/api-docs
      - name: immo-service
        url: /immo-service/v3/api-docs
